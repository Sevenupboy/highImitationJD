<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>京东-欢迎登录</title>
    <link rel="icon" href="assert/icon/favicon.ico">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body id="login">
    <div class="wrap">
        <div class="logo">
            <a href="javascript:void(0)">
                <img src="assert/image/logo-jd.png" alt="喜城" width="170" height="60">
            </a>
            <b></b>
        </div>
        <a href="javascript:void(0)" class="link-question">
            <b></b>
            <span>登录页面，调查问卷</span>
        </a>
    </div>
    <div class="login-content login-wrap">
        <div class="wrap">
            <div class="login-form">
                <div class="login-tab login-tab-l">
                    <a href="javascript:void(0)" id="tab-l">扫码登录</a>
                </div>
                <div class="login-tab login-tab-r">
                    <a href="javascript:void(0)" id="tab-r">账户登录</a>
                </div>
                <div class="login-qrcode">
                    <div class="login-box-space"></div>
                </div>
                <div class="login-box">
                    <div class="login-box-space"></div>
                    <div class="login-box-error"></div>
                    <div class="login-item login-box-input login-box-name">
                        <label for="login-name"></label>
                        <input type="text" id="login-name" placeholder="邮箱/用户名/已验证手机"/>
                        <span id="clear-name"></span>
                    </div>
                    <div class="login-item login-box-input login-box-password">
                        <label for="login-password"></label>
                        <input type="password" id="login-password" placeholder="密码"/>
                        <span id="clear-password"></span>
                    </div>
                    <div class="login-item login-box-forgetpw">
                        <a href="javascript:void(0)">忘记密码</a>
                    </div>
                    <div class="login-item login-box-login">
                        <div class="btn_login">
                            <a href="javascript:void(0)" style="outline: rgb(109, 109, 109) none 0px;">登&nbsp;&nbsp;&nbsp;&nbsp;录</a>
                        </div>
                    </div>
                </div>
                <div class="login-other">
                    <a href="javascript:void(0)" class="login-item login-other-qq">
                        <b></b>
                        <span>QQ</span>
                    </a>
                    <a href="javascript:void(0)" class="login-item login-other-wx">
                        <b></b>
                        <span>微信</span>
                    </a>
                    <a href="register.html" class="login-item login-other-register">
                        <b></b>
                        <span>立即注册</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="login-bg">
            <div class="wrap">
                <div class="bg-img"></div>
            </div>
        </div>
    </div>
    <div class="wrap">
        <div class="links">
            <a href="javascript:void(0)" rel="nofollow" target="_blank">关于我们</a>|
            <a href="javascript:void(0)" rel="nofollow" target="_blank">联系我们</a>|
            <a href="javascript:void(0)" rel="nofollow" target="_blank">人才招聘</a>|
            <a href="javascript:void(0)" rel="nofollow" target="_blank">商家入驻</a>|
            <a href="javascript:void(0)" rel="nofollow" target="_blank">广告服务</a>|
            <a href="javascript:void(0)" rel="nofollow" target="_blank">手机喜城</a>|
            <a href="javascript:void(0)" rel="nofollow" target="_blank">友情链接</a>|
            <a href="javascript:void(0)" rel="nofollow" target="_blank">销售联盟</a>|
            <a href="javascript:void(0)" rel="nofollow" target="_blank">京东社区</a>|
            <a href="javascript:void(0)" rel="nofollow" target="_blank">京东公益</a>|
            <a href="javascript:void(0)" rel="nofollow" target="_blank">English Site</a>
        </div>
        <div class="copyright">
            <span>Copyright © 2017-2018  京东JD.com 版权所有</span>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
