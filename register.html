<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>个人注册</title>
    <link rel="icon" href="assert/icon/favicon.ico">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body id="register">
    <div class="header">
        <div class="topbar clearfix">
            <div class="logo">
                <a href="javascript:void(0)" class="logo-icon"></a>
                <span class="logo-title">欢迎注册</span>
            </div>
            <div class="link-login">
                <span>已有账号?</span>
                <a href="login.html">请登录</a>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="content-wrap">
            <form class="register-form">
                <div class="register-item">
                    <label for="input_account">用&nbsp;&nbsp;户&nbsp;&nbsp;名</label>
                    <input type="text" id="input_account" placeholder="您的账户名和登录名" maxlength="20"/>
                </div>
                <div class="register-tip">
                    <span></span>
                </div>
                <div class="register-item">
                    <label for="input_password">设&nbsp;置&nbsp;密&nbsp;码</label>
                    <input type="password" id="input_password" placeholder="建议至少使用两种字符组合" maxlength="20"/>
                </div>
                <div class="register-tip">
                    <span></span>
                </div>
                <div class="register-item">
                    <label for="input_repeatpw">确&nbsp;认&nbsp;密&nbsp;码</label>
                    <input type="password" id="input_repeatpw" placeholder="请再次输入密码" maxlength="20"/>
                </div>
                <div class="register-tip">
                    <span></span>
                </div>
                <div class="register-item">
                    <label for="input_phone">中国&nbsp;0086</label>
                    <input type="text" id="input_phone" placeholder="建议使用常用手机" maxlength="20"/>
                </div>
                <div class="register-tip">
                    <span></span>
                </div>
                <div class="register-item">
                    <label for="input_verificationCode">验&nbsp;证&nbsp;码</label>
                    <input type="text" id="input_verificationCode" placeholder="请输入验证码" maxlength="6"/>
                </div>
                <div class="register-tip">
                    <span></span>
                </div>
                <div class="register-item">
                    <label for="input_phoneCode">手机验证码</label>
                    <input type="text" id="input_phoneCode" placeholder="请输入手机验证码" maxlength="6"/>
                </div>
                <div class="register-tip">
                    <span></span>
                </div>
                <div class="register-protocol">
                    <div>
                        <input type="checkbox"/>
                        <span>阅读并同意</span>
                        <a href="#">《京东用户注册协议》</a>
                        <a href="#">《隐私政策》</a>
                    </div>
                    <div class="register-tip">
                        <span></span>
                    </div>
                </div>
                <div class="register-item register-submit">
                    <button>立即注册</button>
                </div>
            </form>
            <div class="register-other">
                <div class="register-ohter-company">
                    <a href="#">
                        <b></b>
                        <span>企业用户注册</span>
                    </a>
                </div>
                <div class="register-other-international">
                    <a href="#">
                        <b></b>
                        <span>
                            INTERNATIONAL<br/>
                            CUSTOMERS
                        </span>
                    </a>
                </div>
            </div>
            <div style="clear:both;"></div>
        </div>
    </div>
    <div class="wrap">
        <div class="links">
            <a href="javascript:void(0)" rel="nofollow" target="_blank">关于我们</a>|
            <a href="javascript:void(0)" rel="nofollow" target="_blank">联系我们</a>|
            <a href="javascript:void(0)" rel="nofollow" target="_blank">人才招聘</a>|
            <a href="javascript:void(0)" rel="nofollow" target="_blank">商家入驻</a>|
            <a href="javascript:void(0)" rel="nofollow" target="_blank">广告服务</a>|
            <a href="javascript:void(0)" rel="nofollow" target="_blank">手机喜城</a>|
            <a href="javascript:void(0)" rel="nofollow" target="_blank">友情链接</a>|
            <a href="javascript:void(0)" rel="nofollow" target="_blank">销售联盟</a>|
            <a href="javascript:void(0)" rel="nofollow" target="_blank">喜城社区</a>|
            <a href="javascript:void(0)" rel="nofollow" target="_blank">喜城公益</a>|
            <a href="javascript:void(0)" rel="nofollow" target="_blank">English Site</a>
        </div>
        <div class="copyright">
            <span>Copyright © 2017-2018  京东JD.com 版权所有</span>
        </div>
    </div>
</body>
</html>
